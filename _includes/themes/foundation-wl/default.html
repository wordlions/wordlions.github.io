<!DOCTYPE html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8" />

  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width" />

  <title>{{ page.title }}</title>
  {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
  <meta name="author" content="{{ site.author.name }}">
  
  <link rel="stylesheet" href="{{ ASSET_PATH }}/css/normalize.css">
  <link rel="stylesheet" href="{{ ASSET_PATH }}/css/foundation.css">
  <link rel="stylesheet" href="{{ ASSET_PATH }}/css/general_foundicons.css">
  <link rel="stylesheet" href="{{ ASSET_PATH }}/css/general_foundicons_ie7.css">

    
  <script src="{{ ASSET_PATH }}/js/vendor/custom.modernizr.js"></script>
  <!-- atom & rss feed -->
  <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
  <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

</head>
<body>
    
<style>
    .extraleftindent {
        list-style-position: inside; 
        margin-left: 0.7em;
        padding-left: 0.7em;
        text-indent: -1em;
    }
    @media only screen and (min-width: 48em) {
  h1, h2, h3, h4, h5, h6 {
    line-height: 1.1; }
</style>

<div class="row">
  <div class="large-12 columns">
 
    <!-- Navigation -->
      <nav class="top-bar">
        <ul class="title-area">
          <!-- Title Area -->
          <li class="name">
            <h1>
                <a href="/"><img src="/img/WLlogo-black.png" height="40px" /></a>
            </h1>
          </li>
          <li class="toggle-topbar menu-icon"><a href="#"><span>menu</span></a></li>
        </ul>
 
        <section class="top-bar-section">
          <ul class="left">
              <li class="divider"></li>
             <li><a href="/who">Who We Are</a></li>
              <li class="divider"></li>
              <li><a href="/what">What We Do</a></li>
            <li class="divider"></li>
             <li><a href="/contact">Contact us</a></li>
              <li class="divider"></li>
             <li><a href="/">Articles</a></li>
              <li class="divider"></li>
          </ul>
 
          <ul class="right">
            <li class="search">
              <form>
                <input type="search">
              </form>
            </li>
 
            <li class="has-button">
              <a class="small button" href="#">Search</a>
            </li>
          </ul>
        </section>
      </nav>
 
    <!-- End Navigation -->
  
    </div>
  </div>


 {{ content }}


  <!-- Footer -->

  <footer class="row">
    <div class="large-12 columns">
      <hr />
      <div class="row">
        <div class="large-6 columns">
          <p>&copy; Word Lions LLC</p>
        </div>
        <div class="large-6 columns">
          
        </div>
      </div>
    </div>
  </footer>

  <script>
  document.write('<script src={{ ASSET_PATH }}/js/vendor/' +
  ('__proto__' in {} ? 'zepto' : 'jquery') +
  '.js><\/script>')
  </script>
  <script src="{{ ASSET_PATH }}/js/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>

  <!-- End Footer -->
</body>
</html>
