<!DOCTYPE html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8" />

  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width" />

  <title>{{ page.title }}</title>
  {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
  <meta name="author" content="{{ site.author.name }}">
  
  <link rel="stylesheet" href="{{ ASSET_PATH }}/css/normalize.css">
  <link rel="stylesheet" href="{{ ASSET_PATH }}/css/foundation.css">

  <script src="{{ ASSET_PATH }}/js/vendor/custom.modernizr.js"></script>
  <!-- atom & rss feed -->
  <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
  <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

</head>
<body>

  <!-- Nav Bar -->

  <div class="row">
    <div class="large-12 columns">
      <div class="nav-bar right">
       <ul class="button-group">
         <li><a href="/who" class="button">Who We Are</a></li>
         <li><a href="/what" class="button">What We Do</a></li>
         <li><a href="/contact" class="button">Contact us</a></li>
         <li><a href="/" class="button">Blog</a></li>
        </ul>
      </div>
      <a href="/"><img src="http://www.wordlions.com/img/WLlogo-black.png" width="450px" /></a>
      <hr />
    </div>
  </div>

  <!-- End Nav -->


 {{ content }}


  <!-- Footer -->

  <footer class="row">
    <div class="large-12 columns">
      <hr />
      <div class="row">
        <div class="large-6 columns">
          <p>&copy; Word Lions LLC</p>
        </div>
        <div class="large-6 columns">
          
        </div>
      </div>
    </div>
  </footer>

  <script>
  document.write('<script src={{ ASSET_PATH }}/js/vendor/' +
  ('__proto__' in {} ? 'zepto' : 'jquery') +
  '.js><\/script>')
  </script>
  <script src="{{ ASSET_PATH }}/js/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>

  <!-- End Footer -->
</body>
</html>
