{% include JB/setup %}

 <!-- Main Page Content and Sidebar -->

  <div class="row">

    <!-- Main Blog Content -->
    <div class="large-8 columns" role="content">

    {% for post in site.posts %}

      <article>

        <h1><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></h1>

        {{ post.content }}

        <h6>Written by {{ post.author }}.</h6>

      </article>

      <hr />
    
    {% endfor %}
    
    </div>

    <!-- End Main Content -->


    <!-- Sidebar -->

    {% include aside.html %}

    <!-- End Sidebar -->
  </div>

  <!-- End Main Content and Sidebar -->
